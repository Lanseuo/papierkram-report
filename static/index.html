<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Papierkram Report</title>
    <link href="style.css" rel="stylesheet">
    <link href="bulma.min.css" rel="stylesheet">
    <link href="chart.min.css" rel="stylesheet">
</head>

<body>
    <section class="hero is-primary has-background-link">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Papierkram Report</h1>
                <h2 class="subtitle">Analyse your balance</h2>
            </div>
        </div>
    </section>

    <div class="columns is-centered">
        <div id="balance" class="card column is-half">
            <header class="card-header">
                <p class="card-header-title">Current Balance</p>
            </header>
            <div id="balance-loading" class="card-content has-text-centered">
                <a class="button is-warning is-loading">Loading</a>
            </div>
            <div id="balance-content" class="card-content">
                <div class="content has-text-centered">
                    <p>Your current balance is</p>
                    <span id="balance-amount" class="is-size-1"></span>
                    <p>Your expected balance including unpaid invoices and receipts is</p>
                    <span id="expected-balance-amount" class="is-size-3"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="columns is-centered">
        <div id="balance-development" class="card column is-half">
            <header class="card-header">
                <p class="card-header-title">Balance Development</p>
            </header>
            <div id="balance-development-loading" class="card-content has-text-centered">
                <a class="button is-warning is-loading">Loading</a>
            </div>
            <div id="balance-development-content" class="card-content">
                <div class="content has-text-centered">
                    <canvas id="balance-development-chart" width="400" height="200"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="columns is-centered">
        <div id="revenue" class="card column is-half">
            <header class="card-header">
                <p class="card-header-title">Revenue</p>
            </header>
            <div id="revenue-loading" class="card-content has-text-centered">
                <a class="button is-warning is-loading">Loading</a>
            </div>
            <div id="revenue-content" class="card-content">
                <div class="content has-text-centered">
                    <canvas id="revenue-chart" width="400" height="200"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js" type="module"></script>
    <script src="chart.min.js"></script>
</body>

</html>
